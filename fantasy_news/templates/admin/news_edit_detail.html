<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新经资讯后台管理</title>
	<link rel="stylesheet" type="text/css" href="/static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/admin/css/main.css">
	<script type="text/javascript" src="/static/admin/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/admin/js/jquery.form.min.js"></script>
	<script src="/static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="/static/admin/js/tinymce_setup.js"></script>
	<script src="/static/admin/js/news_edit_detail.js"></script>
</head>
<body>
	<div class="breadcrub">
			当前位置：新闻管理>新闻版本编辑			
		</div>
		<div class="pannel">
			<form class="news_edit" data-news-id="{{ news.id }}">
			<h3 class="review_title">新闻版式编辑</h3>
	    	<div class="form_group">
	    		<label>新闻标题：</label>
	    		<input type="text" class="input_txt2" value="{{ news.title }}" name="title">
	    	</div>
	    	<div class="form_group">
				<label>新闻分类：</label>
				<select class="sel_opt" name="category">
                    {% for x in category%}
					    {% if x.id == news.category.id%}
                        <option value="{{ x.id }}" selected="selected">{{ x.name }}</option>
                        {% else %}
                        <option value="{{ x.id }}">{{ x.name }}</option>
                        {% endif %}
                    {% endfor %}
					<option value="">分类二</option>

				</select>
			</div>
			<div class="form_group">
				<label>新闻摘要：</label>
				<textarea class="input_multxt" name="digest">{{ news.digest }}</textarea>
			</div>
			<div class="form_group">
				<label>索引图片：</label>
                <img src="{{ news.index_image_url }}" alt="索引图片" class="index_pic">
			</div>
			<div class="form_group">
				<label>上传图片：</label>
				<input type="file" class="input_file" name="file">
			</div>
			<div class="form_group">
				<label>新闻内容：</label>
				<div class="rich_wrap fl">
					<input class="input_area" id="rich_content" name="content" value="{{ news.content }}"></input>
				</div>
			</div>
			<div class="form_group indent_group line_top">
				<input type="submit" value="确定" class="confirm">
				<input type="button" value="取消" class="cancel" onclick="cancel()">
			</div>
			</form>	
		</div>

</body>
</html>
